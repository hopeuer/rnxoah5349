<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일시트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #header {
            width: 100%; height: 150px;
            background-color: bisque;
        }

        #header_in {
            margin: 0 auto;
            width: 1200px; height: 150px;
            background-color: rgb(83, 58, 29);
        }

        #header_in .go_btn {
            float: left;
        }

        #header_in .go_btn li {
            float: left;
            margin: 10px;
            font-size: 15px;
            color: #fff;
        }

        .logo {
            float: left;
            margin: 10px 0 0 300px;
            width: 150px; height: 80px;
            background-color: blue;
        }

        #header_in .info_btn {
            float: right;
        }

        #header_in .info_btn li {
            float: left;
            margin: 10px;
            font-size: 15px;
            color: #fff;
        }



        #header_in .main_btn {
            margin: 20px 0 0 0;
            clear: both;
            float: left;
            width: 1200px;
        }

        #header_in .main_btn li {
            float: left;
            width: 20%;
            text-align: center;
            font-size: 15px;
            color: #fff;
        }
    </style>

</head>

<body>
    <div id="header">
        <div id="header_in">
            <ul class="go_btn">
                <li>gbtn</li>
                <li>gbtn</li>
                <li>gbtn</li>
            </ul>
            <div class="logo">logo</div>
            <ul class="info_btn">
                <li>infobtn</li>
                <li>infobtn</li>
                <li>infobtnn</li>
                <li>infobtn</li>
                <li>infobtn</li>
            </ul>

            <ul class="main_btn">
                <li>main_btn</li>
                <li>main_btn</li>
                <li>main_btn</li>
                <li>main_btn</li>
                <li>main_btn</li>
            </ul>
        </div>
    </div>
</body>

</html>
