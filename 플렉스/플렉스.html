    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        * {
            margin:0px;
            padding:0px;
        }

        section{
            width: 500px;
            border: 10px solid blue;

            display:flex;
            /* flex-direction: row; */

        }
        article {
            width:100px;
            height:100px;   
            background:aqua;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <section>
        <article>1</article>
        <article>2</article>
        <article>3</article>
        <article>4</article>
        <article>5</article> 
    </section>
</body>
</html>
