<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{margin: 0; padding:0;}    
    /* em는 부모의 글자크기를 기준 100%해서 글자크기 1em  */
     body{ font-size: 30px;} 
     /*
    .box01{font-size: 1em;}15px
    .box01-01{font-size: 2em;}30px
    .box01-01-01{font-size: 1em;}30px
    */

    /* rem 최상위의 글자크기를 기준으로 설정 */
    /* .box01{font-size: 1rem;}
    .box01-01{font-size: 2rem;}
    .box01-01-01{font-size: 1rem;} */


    /*
       vw는 현재 화면의 가로 크기를 100vw
       글자에게 이 단위를 사용하게 되면 글자 한자의 크기가 100vw, 
       vh는 현재 화면의 높이를 기준으로 100vh 

       vmax는 현재 화면에서 최대값 크기를 화면크기 100이라고 가정해서 설정
       vmin는 현재 화면에서 최소값 크기를 화면크기 100이라고 가정해서 설정
    */
    
    .box01{font-size: 2.6vw;}/*50px    (50px/1920)*100 =  */
    /* .box01-01{font-size: 2rem;}
    .box01-01-01{font-size: 1rem;} */

    /* width:500px;  max-width:500px; min-width:500px;  */
    /* height:500px;  max-height:500px; min-height:500px;  */

    /* 
       width:calc(20% + 100px),,,
       calc()는 계산식으로 크기를 설정합니다
       +, -, *, /
    */
    </style>
</head>
<body>
    <div class="box01">
        box01
        <div class="box01-01">
            box01-01
            <div class="box01-01-01">
                box01-01-01
            </div>
        </div>
    </div>
    <br><br><br><br>

    <div style="width:100%; height:120px; border:1pxs solid #000;
            box-sizing: border-box; display:flex">
        <div style="width:60vw; height:120px; background-color: aqua;"></div>
        <div style="width:40vw; height:120px; background-color: rgb(82, 110, 110);"></div>
    </div>
    <br><br><br><br>

    <div style="width:50vmin; height:200px; background-color: #f00;" ></div>
    <div style="width:70vmax; height:200px; background-color: #0f0;" ></div>

    <br><br><br><br>

    <div style="width:100vh; height:200px; background-color: brown;" ></div>
    <div style="width:100%; height:200px; background-color: #000;
                max-width:1500px; min-width:400px;" ></div>
   
    <br><br><br><br>
    <div style="width:80%; height:200px; border: 2px solid red;"> 
         <div style="width:calc(20% + 100px); height:200px; border: 2px solid blue;"></div>
    </div>
</body>
</html>
