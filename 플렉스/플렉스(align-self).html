<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items</title>
    <style>
        * {
            margin:0px;
            padding:0px;
        }

        h3{text-align: center;}
        #container{margin: 0 auto;
                 width:100%; height:100px;
                 border:3px solid red;
                 display:flex;
                 align-items: center;
                 }
        #container > div{
                        width:100px; 
                        border:2px solid #000;
                        background-color: aquamarine;}
        /* #box1{ align-self: flex-end;} */
        
        /* 전체 가로값의 비율이 조절 */
        /* #box1{order: 1;  flex:1}
        #box2{order: 2;  flex:2}
        #box3{order: 3;  flex:3} */

        /*
        #box1{order: 1;  flex-shrink:1;}
        #box2{order: 2;  flex-shrink:2;}
        #box3{order: 3;  flex-shrink:3;} 
        */

        /*
         #box1{order: 1;  flex-grow:3;}
         #box2{order: 2;  flex-grow:2;}
         #box3{order: 3;  flex-grow:0;} 
         */

         #box1{order: 1;  flex: 1 1 0}
         #box2{order: 2;  flex: 2 2 0}
         #box3{order: 3;  flex: 3 3 0}
    </style>
</head>
<body>
    <h3>align-self</h3>
    <div id="container">
        <div id="box1"><p>1</p></div>
        <div id="box2"><p>2</p></div>
        <div id="box3"><p>3</p></div>
    </div>

   

</body>
</html>
