<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio</title>
    
</head>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const output = document.querySelector('#output');
        const radio = document.querySelectorAll('[name=pet]');
        //변수 []사용할 때는 배열
        //객체를 선언할 때 [속성=속성값] 해당되는 속성과 속성값을 가진 요소만 선택

        radio.forEach((radio) => {//for(let i =0; 조건; 증가식)문 ===> 선택한 배열 갯수만큼 실행하는 메소드
        //이벤트 연결
        radio.addEventListener('change', (e)=>  {
            const current = e.currentTarget;
            if(current.checked){
                output.textContent = `좋아하는 애완동물은 ${current.value}이시군요!`
            }
        })
            
        });
    });
</script>
<body>
    <h3># 좋아하는 애완동물을 선택해주세요</h3>
    <input type="radio" name="pet" value="강아지">
    <span>강아지</span>
    <input type="radio" name="pet" value="고양이">
    <span>고양이</span>
    <input type="radio" name="pet" value="햄스터">
    <span>햄스터</span>
    <input type="radio" name="pet" value="기타">
    <span>기타</span>
    <hr>
    <h3 id="output"></h3>
</body>
</html>
