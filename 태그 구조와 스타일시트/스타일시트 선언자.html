
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일시트선언</title>
    <style>
        /* 선택자{속성:속성값;} */
        *{}/*전체선택자 현재문서에서 초기값을 선언할때 사용*/

        h1{font-size: 50px;}/*선택자로 사용된 태그를 찾았어 스타일 적용*/
        p{}/*특정태그에 기본값을 선언할때 주고 사용*/

        #subtitle{font-size:30px; color:cadetblue; background-color:aquamarine;}
        /* 
           id 선택자는 해당되는 태그요소에 id라는 속성과 이름을 선언하고 
           스타일 입력하는 곳에서는  #이라는 기호와 이름을 붙였어 선언하며 
           스타일 선언은 하나의 요소에게만 선언한다.
         */

         .txt{ background-color: chartreuse;}
         /* 
          class선택자는 여러 요소에 선언하고 스타일 선언 기호로는 .붙였어 선언
         */
    
         a{color:aqua;} 
         a:link{color:red; font-weight: 900;}/*기본스타일*/
         a:hover{color:blueviolet;}/*마우스가 버튼위에 올라갔을때*/
         a:active{color: aqua;}/*버튼을 누르는 순간일때*/
         a:visited{color:brown;}/*버튼으로 한번 클릭한 상태*/
    </style>
</head>
<body>
   <h1>코리아아이티아카데미부산지점</h1>
   <h2 id="subtitle">프론트엔드개발자</h2>
   <h2 class="txt">백엔드 개발자</h2>

   <p class="txt"> 부산광역시 부산진구 전포1동</p>
   <p>부산광역시 부산진구 전포2동</p>
   <p class="txt">부산광역시 부산진구 전포3동</p>

   <br><br><br><br>
   <a href="#">링크하기</a>
</body>
</html>
