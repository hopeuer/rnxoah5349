
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일시트선언</title>
    <style>
       *{margin:0; padding:0;}
       body{height:3000px;}
       div{width:150px; height:150px;}
       div.box0{background-color:#ccc;}
       div.box1{ background-color: blue; 
         position:absolute; top:200px; left:200px;}
       div.box2{ background-color: rgb(48, 199, 14);
         position:relative; top:200px; left:200px;}
       div.box3{ background-color: rgb(213, 10, 98);
         position: fixed; top:300px; right: 10px;}

    </style>
</head>
<body>
     <div class="box0">box0</div>
     <div class="box1">box1</div>
     <div class="box2">box2</div>
     <div class="box3">box3</div>
     
</body>
</html>
