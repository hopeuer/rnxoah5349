<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        ul,
        li {
            list-style: none;
        }


        ul.mainmn {
            margin: 100px;
            width: 500px;
            height: 30px;
            border: 1px solid #ccc;
        }

        ul.mainmn>li {
            float: left;
            width: 125px;
            height: 30px;
            border-right: 1px solid #ccc;
            text-align: center;
            box-sizing: border-box;
            position: relative;
        }

        ul.mainmn>li:last-child {
            border-right: 0;
        }

        ul.submn {
            position: absolute;
            top: 31px;
            left: 0;
            width: 100%;
            border: 1px solid #ccc;
        }

        ul.submn li {
            height: 30px;
            border-bottom: 1px solid #ccc;
        }

        ul.submn li a {
            font-size: 15px;
            color: #555555;
        }
    </style>
    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            //초기값
            $('.submn').hide();//서브메뉴의 숨김

            $('.mainmn > li').hover(
                function () {//마우스를 올렸을때
                    //$(this).find('.submn').show();
                    //$(this).find('.submn').fadeIn();
                    $(this).find('.submn').slideDown();
                },  //hover에서는 2개의 함수가 필요하고 구분은 ,로 함
                function () {//마우스를 올렸다가 나갈때
                    //$(this).find('.submn').hide();
                    //$(this).find('.submn').fadeOut();
                    $(this).find('.submn').slideUp();
                }
            );


        });

    </script>
</head>

<body>
