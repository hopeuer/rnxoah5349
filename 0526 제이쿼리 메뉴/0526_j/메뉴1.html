    <style>
        *{
            margin: 0;

        a {
            text-decoration: none;
        }

            list-style: none;
        }

        ul.marinmn{
            margin: 200px;
            width: 500px; height: 50px;
            border: 1px solid #ccc;
        }

        ul.mainmn>li{
            float: left;
            width: 125px; height: 50px;
            border-right: 1px solid #ccc;
            text-align: center;
            box-sizing: border-box;
            position: relative;
        }

        ul.mainmn>li:last-child{
            border-right: 0;
        }

        ul.submn {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            border: 1px solid #ccc;
        }

        ul.submn li {
            height: 50px;
            border-bottom: 1px solid #ccc;
        }

        ul.submn li a {
            font-size: 15px;
            color: #555555;
        }
    </style>
    <script src="./js/jquery.js"></script>
    <script>

                $(this).find('.submn').fadeIn(700);//투명에 의해서 서서히 나타남

                //애니메이션의 시간은 1000을 1초로합니다
                //위에 애니메이션 시간을 설정하지않으면 자동으로 1초가 설정됩니다
            });
        });
