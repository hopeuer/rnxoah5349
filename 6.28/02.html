<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
          try{
            willExcept.byeBye();//예외상황을 발행
            //문제가 발생된 뒤부분은 실행이 안됨
            document.write('try 구문의 마지막 줄');
            console.log('try 구문의 마지막 줄');
          }catch(e){//e -> exception 줄임말
            console.log('catch 구문의 마지막 줄');
            document.write('catch 구문의 마지막 줄');
          }finally{//예외처리와는 상관없이 실행되는 부분
            console.log('finally 구문의 마지막 줄');
            document.write('finally 구문의 마지막 줄');
          }
    </script>
</head>
<body>

</body>
</html>
