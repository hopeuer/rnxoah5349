<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일시트</title>
    <style>
        body>* {
            background-color: burlywood;
            margin: 20px;
        }

        img,
        a,
        span,
        strong {
            display: inline-block;
            width: 150px;
            height: 30px;
        }

        div,
        p,
        ul,
        li,
        h1 {

            background-color: chartreuse;
        }
    </style>

</head>

<body>

    <!-- 

인라인레벨요소
 img, a, span, strong
 주로 내용부분 즉 화면에 표시한 콘텐츠들
 한줄에 여러개가 정렬.
 자신만 크기를 인식하여 표시함
 width, height를 적용하여 사용할 수 없다.



블록레벨요소
 div, p, ul, li, h1~h6........
 기본적으로 세로정렬
 한줄에는 하나차지합니다 즉 가로폭을 자신이 100%인식함
 width, height를 적용하여 사용합니다
 -->
    <img alt="img" /><img alt="img" /><img alt="img" /><img alt="img" /><img alt="img" />
    <a href="#">button</a><a href="#">button</a><a href="#">button</a><a href="#">button</a>
    <span>sapn</span><span>span</span><span>span</span><span>span</span>
    <strong>strong</strong><strong>strong</strong><strong>strong</strong>

    <br><br><br><br><br><br>
    <div>div</div>
    <div>div</div>
    <div>div</div>

    <p>ppppp</p>
    <p>ppppp</p>
    <p>ppppp</p>

    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <h1>hhhhh</h1>
    <h1>hhhhh</h1>
    <h1>hhhhh</h1>
</body>

</html>
