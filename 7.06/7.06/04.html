<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video4</title>
</head>
<style>
    *{margin: 0; padding: 0;}
    .container{margin: 50px;}
    button{padding: 5px 15px;
            background-color: #666;
            color: #000;
            cursor: pointer;
            transition: all, 0.5s;
            }
    button:hover{background-color: bisque;}
    #my_video{display: block;
              margin-top: 20px;
              width: 900px;
              height: auto;  
                }
</style>
<script>
    window.addEventListener('load', () => {
        const video = document.getElementById('my_video');
        const playBtn = document.getElementById("play");
        const pauseBtn = document.getElementById("pause");
        const videoList=["video/seoul.mp4", "video/forest.mp4", "video/sunset.mp4"]
        const total = videoList.length -1;//0부터 
        let n = 0; //비디오의 인덱스값

        playBtn.addEventListener('click', () => {
            video.play();
        })

        pauseBtn.addEventListener('click', () => {
            video.pause();
        })
        //비디오 연속 플레이
        video.addEventListener('ended', () =>{
           //비디오 태그에 연결된 동영상 파일 실행 마친 후 이벤트 발생
            if(n < total){
            n = n +1 // 0 1 2
            }else{
                n = 0;    
            }
            video.setAttribute('src', videoList[n])//노드 속성 변경
            video.play();
        });
    
    
    });
</script>    

<body>
    <div class="container">
        <button id="play" class="button">play</button>
        <button id="pause" class="button">pause</button>
            <video id="my_video" class="media" src="video/seoul.mp4">
            </video>
    </div>
</body>
</html>
