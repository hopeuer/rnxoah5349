<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{margin: 0; padding: 0;}
    .container{margin: 0px;  
    }

    .video_area{position: relative; height: 100vh;

                }
        
    .video_area video{
                width: 100%;
                position: absolute;
                top: 0; left: 0;
                z-index: -1;
            }
</style>
<script>
    window.addEventListener('load', () => {
       
        const video = document.getElementById('my_video');
        const videoList = ["video/seoul.mp4", "video/forest.mp4", "video/surset/mp4"]
        const total = videoList.length -1;
        const n = 0;
       
        //자동 실행
        video.muted = true;
        video.play();
        video.addEventListener('ended', () => {
            if(n < total){
                n = n +1;
            } else{
                n =0
            }

            //인덱스값에 해당되는 비디오 실행
            video.setAttribute('src', videoList[n]);
            video.play();        </div>
        })
    
    });
</script>    

<body>
    <div class="container">
        <div class="video_area">
            <video id="my_video" class="media" src="">
        </div>
    </div>
</body>
</html>
