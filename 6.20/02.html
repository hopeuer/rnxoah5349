<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        const obj = {
            name:'혼자 공부하는 파이썬',
            price:18000,
            publisher:'한빛미디어'
        }

        //객체의 기본 속서을 지정합니다.
        //조건 && 조건일 참일때
        //조건? 참일때 실행: 거짓일 때 실행문
    
        //const test = 조건? : 참일때 실행문: 거짓일 때 실행문

        object.name = object.name !== undefined ? object.name : '제목 지정'
        object.author = object.author !== undefined ? object.author : '저자 미상'

    </script>
</body>
</html>
