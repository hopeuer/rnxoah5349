<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    <h2>비교연산자</h2>
    <p>
     비교 연산자는 피연산자 사이의 상대적인 크기를 판단하여 참 또는 거짓을 반환합니다.<br>
     > : 크다<br>
     < : 작다<br>
     >= : 크거나 같다<br>
     <= : 작거나 같다<br>
     == : 같다 ("10" == 10 는 true -> 타입이 달라도 값이 같으면 참)<br>
     === : 같다 ("10" === 10 는 false -> 타입과 값이 같아야 참)<br>
     != : 다르다 (값만 같으면 false, 값이 같으면 true)<br>
     !== : 다르다 (값, 타입 둘 중 하나만 다르면 true)<br>
    </p>
    <script>
        'use strict';
        const num1 = 3;
        const num2 = 5;
        const str1 = "3";
        const str2 = "abcde";
        const str3 = "bcd";

     let result = num1 > num2;
     //console.log(`num1 > num2 : ${result}`);

     result = str2 <= str3;
     //"abcde" <= "bcd" ---> true : 아스키코드 비교
     //console.log(`str2 <= str3 : ${result}`);

     result = num1 == str1; // 3 == '3' => true
     //console.log(`num1 == str1 : ${result}`);

     result = num1 === str1; // 3 === '3' => false
     //console.log(`num1 == str1 : ${result}`);

     result = num1 != str1; // 3 != '3' => false
     console.log(`num1 != str1 : ${result}`);

     result = num1 !== str1; // 3 !== '3' => true
     console.log(`num1 !== str1 : ${result}`);
    </script>
</body>
</html>
