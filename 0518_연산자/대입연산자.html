<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입연산자</title>
</head>
<body>
    <h2>대입연산자</h2>
    <p>
        변수나 상수에 값을 대입할 때 사용하는 연산자입니다.<br>
        = : 우측의 값을 왼쪽(변수 또는 상수)에 대입<br>
        +=, -=, *=, /=, %=, **= <br>
        : 우측의 값을 왼쪽의 값과 연산 후 다시 왼쪽(변수)에 대입합니다.<br>
    </p>
    <script>
        'use strict';
        let num1 = 10;
        let num2 = 10;
        let num3 = 10;

        num1 += 10; //num1 = num1 + 10
        console.log(`num1 += 10 : ${num1}`);

        num2 -= 10;
        console.log(`num2 -= 10 : ${num2}`);

        num3 *= 10;
        console.log(`num3 *= 10 : ${num3}`);
    </script>
</body>
</html>
