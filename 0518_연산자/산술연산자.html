<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>
<body>
    <h2>산술연산자</h2>
    <p>
      산술 연산자는 사칙연산 및 기본적인 연산을 하는 연산자입니다.<br>
      + : 덧셈, - : 뺄셈, * : 곱셈, / : 나눗셈,<br>
      % : 나눈 나머지 값 (예 : 10 % 3 = 1)<br>
      ** : 거급제곱 (예 : 2 ** 2 = 4)
    </p>
    <script>
        'use strict';
        //prompt('첫번째 숫자를 입력하세요');
        //prompt() 값을 입력할때 사용하는 자바스크립트 함수
    
     const num1 = Number(prompt('첫번째 숫자를 입력하세요'));
     const num2 = Number(prompt('두번째 숫자를 입력하세요'));

     let result = num1 + num2; 
     //console.log(`num1 + num2 = ${result}`);

     result = num1 - num2; 
     //console.log(`num1 - num2 = ${result}`);

     result = num1 * num2; 
     //console.log(`num1 * num2 = ${result}`);

     result = num1 / num2;
    //  console.log(`num1 / num2 = ${result}`);
    //  console.log('num1' + ' / ' + 'num2' + '=' + result);

    result = num1 % num2;
     //console.log(`num1 % num2 = ${result}`);

    result = num1 ** num2;
    console.log(`num1 ** num2 = ${result}`); 
    
    </script>
</body>
</html>
