<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자</title>
</head>
<body>
    <h2>삼항연산자</h2>
    <p>
        조건식에 따른 참, 거짓에 따라 반환값이 달라지는 연산자<br>
        
        조건식 ? 결과1 : 결과2<br>
          조건식이 참이면 결과1을 실행<br>
          조건식이 거짓이면 결과2 실행<br>
        
        조건식 && 결과1   <br>
        조건식이 참일때만 결과1를 실행하고<br>
        조건식이 거짓이면 실행을 하지않음


    </p>
    <script>
        'use strict';
        const num1 = Number(prompt('첫번째 숫자를 입력하세요'));
        const num2 = Number(prompt('두번째 숫자를 입력하세요'));


       const result = num1 > num2 ? num1 : num2;
       console.log(`입력한 두 수에서 큰 수는 ${result}입니다`);
       document.write(`입력한 두 수에서 큰 수는 ${result}입니다`);
    </script>
</body>
</html>
