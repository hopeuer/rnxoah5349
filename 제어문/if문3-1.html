<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        const score = Number(prompt('점수를 입력하세요'));

        if(score >= 90){
            console.log('A학점입니다');
            document.write('A학점입니다');
        } else if( score >= 80){
            console.log('B학점입니다');
            document.write('B학점입니다');
        } else if( score >= 70){
            console.log('C학점입니다');
            document.write('C학점입니다');
        } else if( score >= 60){
            console.log('D학점입니다');
            document.write('D학점입니다');
        } else{
            console.log('F학점입니다');
            document.write('F학점입니다');
        }
    </script>
</body>
</html>
