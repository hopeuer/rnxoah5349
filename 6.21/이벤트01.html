<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트01</title>
    <style>
        *{margin: 0; padding: 0;}
        .ball{position: absolute;
              top:120;  left: 40px; 
              width: 50px; height: 50px;
              border-radius: 50%;
              background-color: aqua;  }
    </style>
    <script>
        // document.addEventListener('DOMContentLoaded', () => {
        window.addEventListener('load', () => {
            const body = document.querySelector('body');
            const ball = document.querySelector('.ball');
            
            //노드의 속성

            let x = ball.offsetLeft;
            // console.log("x: " + x);
            let y = ball.offsetTop;
            // console.log("y: " + y);

            let w = ball.offsetWidth;
            // console.log("w: " + w);
            let h = ball.offsetHeight;
            // console.log("h: " + h);

            body.addEventListener('keydown', function(e){
                // console.log("e.keyCode;" + e.keyCode); // 키보드 아스키코드

                if(e.keyCode == 39) {//right keyboard
                    if(x < 400){
                        x+=20;
                    }
                }

                if(e.keyCode == 37) {//left keyboard
                    if(x > 40){
                        x-=20;
                    }

                }

                if(e.keyCode == 38) {//top keyboard
                    if(y > 120){
                        y-=20;
                    }
                }

                if(e.keyCode == 40) {//down keyboard
                    if(y < 400){
                        y+=20;
                    }
                }
                ball.style.left=x+"px";
                ball.style.top=y+"px";

            });
        });

       

    </script>
</head>
<body>
   <div class="container">
        <div class="ball"></div>
   </div>
    
</body>
</html>
