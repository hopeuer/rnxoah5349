<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>while문1</h2>
    <script>
        'use strict';
        let i = 1; //반복문의 초기값 설정
        while (i <= 7) {
            console.log(`${i}번째 반복:안녕하세요.javascript`);
            //조건문에 대한 증가치
            ++i;
        }

    </script>

</body>

</html>
