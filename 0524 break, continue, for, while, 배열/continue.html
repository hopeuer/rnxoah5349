<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const num = 4;
        for (let i = 1; i <= 80; i++) { //1 2 3 짝 5 6 7 짝
            if (i % num == 0) {
                document.write(`짝!<br> `);
                continue;
            }
            document.write(`${i}<br> `);
        }
    </script>
</body>

</html>
