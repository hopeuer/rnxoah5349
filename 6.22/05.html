<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
           //객체 선언
            const slect = document.querySelector('select');
            const p = document.querySelector('p');

            slect.addEventListener('change', (e) => {
                const option = e.currentTarget.option
                const index = e.currentTarget.option.slecterIndex
                //selcterIndex 셀렉터문에서 선택된 option의 index값을 자동 추출

                p.textContent = `선택: ${option[index].textContent}`
                
            });
            

        });
    </script>
</head>
<body>
    <select>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
    </select>
    <p>선택: 떡볶이</p>
</body>
</html>
