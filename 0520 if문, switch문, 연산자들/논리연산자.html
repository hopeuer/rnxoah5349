<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        
        let a = 10;
        let b = 20;
        let c; 
        let d = true;

        document.write(`<p>자바스크립트</p>`);

        c = a < b && a == b;
        document.write(`<p>a < b && a == b : ${c}</p>`);

        c = a < b || a == b;
        document.write(`<p>a < b || a == b : ${c}</p>`);

        c = !d;
        document.write(`<p>${c}</p>`);

    </script>
</body>

</html>
