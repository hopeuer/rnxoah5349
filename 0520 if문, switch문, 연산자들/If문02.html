<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        const blood = prompt("혈액형을 입력하세요");
        const type = prompt("RH+ 또는 RH-를 입력하세요");

        if(blood == 'A') {
            if(type == '+'){
                console.log("당신의 혈액형은 A형 이며, 타입은 RH+ 입니다.");
            }else {
                console.log("당신의 혈액형은 A형 이며, 타입은 RH- 입니다.");
            }
        }
  
        if(blood == 'B') {
            if(type == '+'){
                console.log("당신의 혈액형은 B형 이며, 타입은 RH+ 입니다.");
            }else {
                console.log("당신의 혈액형은 B형 이며, 타입은 RH- 입니다.");
            }
        }

        if(blood == 'O') {
            if(type == '+'){
                console.log("당신의 혈액형은 O형 이며, 타입은 RH+ 입니다.");
            }else {
                console.log("당신의 혈액형은 O형 이며, 타입은 RH- 입니다.");
            }
        }

        if(blood == 'AB') {
            if(type == '+'){
                console.log("당신의 혈액형은 AB형 이며, 타입은 RH+ 입니다.");
            }else {
                console.log("당신의 혈액형은 AB형 이며, 타입은 RH- 입니다.");
            }
        }
    </script>

</body>
</html>
