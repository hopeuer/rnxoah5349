<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        
        const name = prompt("이름을 입력하세요.");
        const kor = Number(prompt("국어 점수를 입력하세요."));
        const eng = Number(prompt("영어 점수를 입력하세요."));
        const math = Number(prompt("수학 점수를 입력하세요."));

        const total = kor + eng + math;
        const avg = total / 3; 

        document.write(`<h2>${name}님 성적표</h2>`);
        document.write(`<p>국어 점수 : ${kor}점</p>`);
        document.write(`<p>영어 점수 : ${eng}점</p>`);
        document.write(`<p>수학 점수 : ${math}점</p>`);
        document.write(`<p>총점 : ${total}점</p>`);
        document.write(`<p>평균 : ${avg}점</p>`);
    </script>
</body>

</html>
