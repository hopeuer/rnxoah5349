<body>
    <script>
        'use strict';

        const num1 = 5;
        const num2 = 1;
        const str1 = "5";
        const str2 = "abcde"
        const str3 = "bcd";

        let result = num1 > num2;
        console.log(`num1 > num2 : ${result}`);

        result = num1 == str1;
        console.log(`num1 == str1 : ${result}`);

        result = num1 === str1;
        console.log(`num1 === str1 : ${result}`);

        result = num1 != str1;
        console.log(`num1 != str1 : ${result}`);

        result = num1 !== str1;
        console.log(`num1 !== str1 : ${result}`);

    </script>
