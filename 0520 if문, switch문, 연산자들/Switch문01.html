<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        let input = prompt("아동, 청소년, 성인, 노인 중 선택하세요.");

        switch(input){
            case "노인":
                input += "입장료 무료";
                break;

            case "아동" : 
                input += "입장료 무료";
                break;

            case "청소년" : 
                input += "입장료 2,000원";
                break;

            case "성인" : 
                input += "입장료 5,000원";
                break;

            default :input
                alert("입력값을 확인하세요.");
                input = "입력값을 확인하세요";
        }
        
        document.write(input);
    </script>

</body>
</html>
