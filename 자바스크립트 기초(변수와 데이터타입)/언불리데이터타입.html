<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입 - 불리언형</title>
</head>
<body>
    <h2>데이터타입 - 불리언형</h2>
    <p>참(true) 또는 거짓(false)으로 표현되는 값입니다.</p>
    <p>
        const b1 = true;    // 값이 있으면 true
        const b2 = false;   // 0, null, undefined
    </p>
    </p>
    <script>
      'use strict';
      const b1 = true;
      const b2 = false;

      console.log(typeof(b1));

      const b3 = (10 > 5); // 비교연산자는 결과가 항상 불리언형으로 리턴
      console.log(b3);

      const b4 = (10 < 5);
      console.log(b4);
    </script>
    
</body>
</html>
