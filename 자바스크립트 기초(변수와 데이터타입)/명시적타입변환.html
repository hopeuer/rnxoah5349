<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명시적 타입변환</title>
</head>
<body>
    <h2>명시적 타입변환</h2>
    <p>
        자바스크립트는 자동으로 타입 변환을 사용하지만 <br>
        종종 명시적으로 타입을 변환할 필요가 있습니다. <br>
        이 때 사용하는 함수는 다음과 같습니다.<br>
        Number() : 문자를 숫자로 변환<br>
        Number("10"+"5") (x)<br>
        String() : 숫자나 불린등을 문자형으로 변환<br>
        Boolean() : 문자나 숫자등을 불린형으로 변환<br>
        Object() : 모든 자료형을 객체형으로 변환<br>
        parseInt() : 문자형을 int형으로 변환<br>
        parseFloat() : 문자형을 float형으로 변환
    </p>
    
    </p>
    <script>
      'use strict';
      const num1 = "10";
      const num2 = "5";
      console.log(`현재 num1의 타입 : ${typeof num1}`);
      console.log(`num1 + num2 = ${num1 + num2}`);

      console.log(`Number(num1) + Number(num2) = ${Number(num1) + Number(num2)}`)
      console.log(`Number(num1 + num2) = ${Number(num1 + num2)}`); 
    </script>
    
</body>
</html>
