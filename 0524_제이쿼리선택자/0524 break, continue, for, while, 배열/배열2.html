<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>배열</h2>
    <script>
        'use strict';
        const cnt = Number(prompt('입력받을 숫자의 개수를 입력하세요')); //배열갯수 5
        let idx = 0;
        let arr = [];

        //받은 cnt 값으로해서 반복문 수행
        while (idx < cnt) {// 5 < 5
            arr[idx] = Number(prompt(`${idx + 1}번째 숫자를 입력하세요`));
            //100 200 300 400 500
            idx++;//0 -> 1-> 2 -> 3-> 4 -> 5
        }

        //배열을 표시하기위해 
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i])
        }
    </script>

</body>

</html>
