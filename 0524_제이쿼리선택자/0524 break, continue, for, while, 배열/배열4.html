<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>배열</h2>
    <script>
        'use strict';
        let arr1 = ['김사과', 30, 160.5, true];
        console.log(arr1);

        //배열요소 추가
        arr1.push("남자");
        console.log(arr1);

        //배열요소의 첫번째 제거
        arr1.shift();
        console.log(arr1);

        //배열끼리 합치기
        let arr2 = ['김사과', '서울', '학생'];

        let arr = arr1.concat(arr2);
        console.log(arr);

        //배열요소사이에 추가
        arr = arr.join(" ");
        console.log(arr);

        arr2 = arr2.join("|");
        console.log(arr2);

        //배열 정렬
        let arr3 = ['h', 'b', 'a', 'z', 'o'];
        arr3.sort();
        console.log(arr3);

        arr3.reverse();
        console.log(arr3);
    </script>

</body>

</html>
