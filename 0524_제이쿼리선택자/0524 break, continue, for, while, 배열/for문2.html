<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>for문2</h2>
    <script>
        'use strict';
        let sum = 0;

        for (let i = 1; i <= 200; i++) {
            sum += i;   // sum = sum + i;
        }
        console.log('1~200까지 총합 :' + sum);
        document.write(`1~200까지 총합 :${sum}`);
    </script>

</body>

</html>
