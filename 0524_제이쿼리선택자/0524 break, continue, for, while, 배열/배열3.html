<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>배열</h2>
    <script>
        'use strict';
        const cnt = Number(prompt('입력받을 숫자의 개수를 입력하세요')); //배열갯수 5
        let idx = 0;
        let arr = [];

        //받은 cnt 값으로해서 반복문 수행
        while (idx < cnt) {// 5개의 배열요소 입력
            arr[idx] = Number(prompt(`${idx + 1}번째 숫자를 입력하세요`));
            //90 50 70 100 60
            idx++;//0 -> 1-> 2 -> 3-> 4 -> 5
        }

        //최대값 최소값 
        let max = arr[0];//90
        let min = arr[0];//90

        for (let i = 1; i < arr.length; i++) { //90 50 70 100 60
            //최대값
            if (max < arr[i]) {
                90 < 100
                max = arr[i];//100
            }
            //최소값
            if (min > arr[i]) {
                50 > 60
                min = arr[i];//50

                console.log(`입력한 수 ${arr}에서 가장 큰 값은 ${max}입니다.`);
                console.log(`입력한 수 ${arr}에서 가장 작은 값은 ${min}입니다.`);
            }
        }

       
    </script>

</body>

</html>
