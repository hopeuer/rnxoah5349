<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>while문3</h2>
    <script>
        'use strict';
        let i = 1; //반복문 초기값
        let sum = 0; //합한값 저장하는 변수

        //1~100까지 짝수의 합
        while (i <= 100) {
            //sum = sum + i;
            if (i % 2 == 0) {
                sum += i;
            }
            i++;
        }
        console.log(`1부터 100까지의 총합 : ${sum}`);
        document.write(`1부터 100까지의 총합 : ${sum}`);
    </script>

</body>

</html>
