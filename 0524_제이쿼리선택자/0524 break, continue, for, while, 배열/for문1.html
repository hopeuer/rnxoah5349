<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>for문1</h2>
    <script>
        'use strict';
        for (let i = 1; i <= 8; i++) {
            document.write(`${i}번째 반복<br>`);
            console.log(`${i}번째 반복`);
        }

        console.log('---------------------------------------');
        let i;
        for (i = 1; i <= 8; i++) {
            console.log(`${i}번째 반복`);
        }
        console.log(`현재 i의 값 : ${i}`);
    </script>

</body>

</html>
